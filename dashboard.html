<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hookify Dashboard</title>
<style>
  body {
    margin: 0;
    background-color: #121212;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  /* Top bar */
  #top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: #181818;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  #hamburger {
    font-size: 24px;
    cursor: pointer;
  }

  #search-bar input {
    width: 300px;
    padding: 8px 12px;
    border-radius: 999px;
    border: none;
    outline: none;
    font-size: 14px;
  }

  #logo {
    width: 50px;
    height: 50px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  /* Bubble section */
  #bubble-section {
    padding: 30px 0;
    text-align: center;
  }

  #bubble-section h2 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #fff;
  }

  #bubble-container {
    position: relative;
    height: 600px;
    width: 100%;
  }

  .bubble {
    border-radius: 50%;
    overflow: hidden;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
    text-align: center;
    color: #fff;
    font-size: 12px;
  }

  .bubble img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .song-name {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0,0,0,0.5);
    font-size: 10px;
    padding: 2px 0;
  }
</style>
</head>
<body>

  <!-- Top bar -->
  <div id="top-bar">
    <div id="hamburger">&#9776;</div>
    <div id="search-bar">
      <input type="text" placeholder="Search your hook...">
    </div>
    <img src="assets/hookify_logo.svg" id="logo" alt="Hookify Logo">
  </div>

  <!-- Bubble section -->
  <section id="bubble-section">
    <h2>I Got You Hook ðŸŽµ</h2>
    <div id="bubble-container"></div>
  </section>

<script>
  // Vibing logo on play mock
  const logo = document.getElementById('logo');
  function startVibe() {
    logo.style.transform = 'rotate(20deg)';
    setTimeout(() => { logo.style.transform = 'rotate(-20deg)'; }, 200);
    setTimeout(() => { logo.style.transform = 'rotate(10deg)'; }, 400);
    setTimeout(() => { logo.style.transform = 'rotate(0deg)'; }, 600);
  }

  // Mock trending songs (replace with Spotify API later)
  const trendingSongs = [
    { name: "Song 1", artist: "Artist 1", img: "https://i.imgur.com/uGx5Ibv.jpg" },
    { name: "Song 2", artist: "Artist 2", img: "https://i.imgur.com/4JYFh4b.jpg" },
    { name: "Song 3", artist: "Artist 3", img: "https://i.imgur.com/nXg4bsR.jpg" },
    { name: "Song 4", artist: "Artist 4", img: "https://i.imgur.com/0l4w8N1.jpg" },
    { name: "Song 5", artist: "Artist 5", img: "https://i.imgur.com/7FfY5fB.jpg" },
    { name: "Song 6", artist: "Artist 6", img: "https://i.imgur.com/O0nzpGV.jpg" },
  ];

  const bubbleContainer = document.getElementById('bubble-container');
  const sizes = [80, 120, 160]; // small, medium, large

  trendingSongs.forEach(song => {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    const size = sizes[Math.floor(Math.random() * sizes.length)];
    bubble.style.width = size + 'px';
    bubble.style.height = size + 'px';
    
    // Random position
    const maxX = bubbleContainer.clientWidth - size;
    const maxY = bubbleContainer.clientHeight - size;
    bubble.style.left = Math.random() * maxX + 'px';
    bubble.style.top = Math.random() * maxY + 'px';

    bubble.innerHTML = `
      <img src="${song.img}" alt="${song.name}">
      <div class="song-name">${song.name}</div>
    `;

    // Hover effect
    bubble.addEventListener('mouseover', () => {
      bubble.style.transform = 'scale(1.3)';
      bubble.style.boxShadow = '0 0 20px rgba(128,0,255,0.7)';
    });
    bubble.addEventListener('mouseout', () => {
      bubble.style.transform = 'scale(1)';
      bubble.style.boxShadow = '0 0 10px rgba(128,0,255,0.3)';
    });

    // Click play mock
    bubble.addEventListener('click', () => {
      alert(`Playing ${song.name} by ${song.artist}`);
      startVibe();
    });

    bubbleContainer.appendChild(bubble);
  });
</script>
</body>
</html>
