<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hookify - Hook Your Favorites ðŸŽµ</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #121212 0%, #1c1c1c 100%);
    font-family: 'Arial', sans-serif;
    color: #fff;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
  }

  h1 {
    margin: 0 0 40px;
    font-size: 2rem;
    text-align: center;
    background: linear-gradient(90deg, #9b59b6, #8e44ad);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: hue 10s infinite linear;
  }

  @keyframes hue {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
  }

  .artist-list {
    position: relative;
    width: 100%;
    max-width: 1200px;
    height: 70vh;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 40px;
  }

  .artist {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid transparent;
    cursor: pointer;
    transition: all 0.4s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    transform: rotate(0deg) translateY(0px);
  }

  .artist img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    transition: transform 0.4s ease;
  }

  .artist:hover {
    transform: scale(1.2) rotate(-2deg);
    box-shadow: 0 0 25px rgba(128, 0, 255, 0.7);
    z-index: 2;
  }

  .artist.selected {
    border-color: #1DB954;
    box-shadow: 0 0 25px rgba(128,0,255,0.8);
    transform: scale(1.2);
  }

  .next-btn {
    margin-top: 50px;
    padding: 16px 50px;
    border-radius: 999px;
    border: none;
    background-color: #1DB954;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .next-btn:hover {
    background-color: #1ed760;
    box-shadow: 0 0 20px rgba(128,0,255,0.8);
  }

  @media (max-width: 768px) {
    .artist-list {
      gap: 20px;
      height: auto;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-bottom: 20px;
    }

    .artist {
      min-width: 120px;
      min-height: 120px;
    }
  }
</style>
</head>
<body>

  <h1>Hook Your Favorites ðŸŽµ</h1>

  <div class="artist-list" id="artist-list"></div>

  <button class="next-btn" id="next-btn">Next</button>

<script>
  const artistsList = [
    "Taylor Swift",
    "Arijit Singh",
    "Yo Yo Honey Singh",
    "One Direction",
    "BTS",
    "Blackpink",
    "Ed Sheeran",
    "Adele",
    "Drake",
    "Badshah"
  ];

  const artistListContainer = document.getElementById('artist-list');
  const selectedArtists = new Set();

  async function fetchArtist(name) {
    try {
      const res = await fetch(`http://localhost:3000/artists/${encodeURIComponent(name)}`);
      const data = await res.json();
      return data.artists.items[0];
    } catch (err) {
      console.error(err);
    }
  }

  async function renderArtists() {
    for (let name of artistsList) {
      const artist = await fetchArtist(name);
      if (!artist) continue;

      const div = document.createElement('div');
      div.classList.add('artist');
      div.innerHTML = `<img src="${artist.images[0]?.url || ''}" alt="${artist.name}">`;

      div.addEventListener('click', () => {
        if(div.classList.contains('selected')){
          div.classList.remove('selected');
          selectedArtists.delete(artist.id);
        } else {
          if(selectedArtists.size < 5){
            div.classList.add('selected');
            selectedArtists.add(artist.id);
          } else {
            alert("You can select up to 5 artists");
          }
        }
      });

      artistListContainer.appendChild(div);
    }
  }

  renderArtists();

  const nextBtn = document.getElementById('next-btn');
  nextBtn.addEventListener('click', () => {
    if(selectedArtists.size === 0){
      alert("Please select at least 1 artist");
      return;
    }
    console.log("Selected Artist IDs:", Array.from(selectedArtists));
    window.location.href = "taste-select.html";
  });
</script>

</body>
</html>
