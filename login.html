<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hookify Login / Signup</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .login-card {
      background-color: #181818;
      border-radius: 30px; /* rounded vertical ends */
      padding: 40px;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 20px rgba(128, 0, 255, 0.1);
      transition: all 0.3s ease;
    }

    .login-card:hover {
      box-shadow: 0 0 25px rgba(128, 0, 255, 0.6);
      transform: translateY(-3px);
    }

    /* Mini logo */
    .mini-logo {
      height: 60px;
      width: 60px;
      margin-bottom: 15px;
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    /* Tabs */
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      flex: 1;
      padding: 8px;
      border-radius: 999px;
      border: none;
      background-color: #121212;
      color: #aaa;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab-buttons button.active {
      background-color: #1DB954;
      color: #fff;
      box-shadow: 0 0 10px rgba(128,0,255,0.6);
    }

    input {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 15px;
      border-radius: 999px; /* circular ends */
      border: none;
      background-color: #121212;
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    button.login-btn {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background-color: #1DB954;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button.login-btn:hover {
      background-color: #1ed760;
      box-shadow: 0 0 15px rgba(128, 0, 255, 0.6);
    }

    .signup-text {
      margin-top: 15px;
      color: #aaa;
      font-size: 14px;
    }

    .signup-text a {
      color: #1DB954;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <!-- Mini Logo -->
    <img src="assets/hookify_logo.svg" alt="Hookify Logo" class="mini-logo">

    <!-- Heading -->
    <h2>Login to Hookify</h2>

    <!-- Tabs -->
    <div class="tab-buttons">
      <button class="active" id="login-tab">Login</button>
      <button id="signup-tab">Signup</button>
    </div>

    <!-- Form -->
    <form id="auth-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="signup-text">
      By signing up, you agree to our <a href="#">Terms & Privacy</a>
    </div>
  </div>

  <script>
    // Tab switching logic
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const form = document.getElementById('auth-form');
    const loginBtn = form.querySelector('button');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      form.querySelector('input[type="email"]').value = '';
      form.querySelector('input[type="password"]').value = '';
      loginBtn.textContent = 'Login';
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      form.querySelector('input[type="email"]').value = '';
      form.querySelector('input[type="password"]').value = '';
      loginBtn.textContent = 'Signup';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert(`${loginBtn.textContent} functionality coming soon!`);
    });
  </script>

</body>
</html>
