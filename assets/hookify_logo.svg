<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1DB954"/>
  
  <!-- Elephant Head -->
  <ellipse cx="100" cy="120" rx="50" ry="40" fill="#C0C0C0"/>
  
  <!-- Elephant Ears -->
  <ellipse cx="50" cy="120" rx="25" ry="35" fill="#A9A9A9"/>
  <ellipse cx="150" cy="120" rx="25" ry="35" fill="#A9A9A9"/>
  
  <!-- Trunk -->
  <rect x="90" y="140" width="20" height="40" rx="10" fill="#C0C0C0"/>
  
  <!-- Headphones -->
  <circle cx="50" cy="120" r="20" fill="black" stroke="white" stroke-width="4"/>
  <circle cx="150" cy="120" r="20" fill="black" stroke="white" stroke-width="4"/>
  <rect x="50" y="90" width="100" height="10" rx="5" fill="black"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="110" r="5" fill="black"/>
  <circle cx="115" cy="110" r="5" fill="black"/>
</svg>
