<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hookify Loading</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Fullscreen center layout */
    body {
      margin: 0;
      height: 100vh;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Logo */
    .logo {
      height: 120px;
      width: 120px;
      margin-bottom: 40px;
    }

    /* Loading bar */
    .loading-bar {
      position: relative;
      width: 300px;
      height: 8px;
      background: #181818;
      border-radius: 4px;
      overflow: hidden;
    }

    /* Sliding note */
    .note {
      position: absolute;
      top: -10px; /* sits above the bar */
      width: 20px;
      height: 20px;
      background: #1DB954; /* green circle */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: slide 2s infinite linear;
      font-size: 12px; /* size of music symbol */
    }

    .music-symbol {
      position: relative;
      top: -1px;
      color: #fff;
    }

    @keyframes slide {
      0% { left: 0; }
      50% { left: 280px; }
      100% { left: 0; }
    }

    /* Loading text */
    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      color: #aaa;
    }

    /* Fade out animation for redirect */
    .fade-out {
      animation: fadeOut 0.8s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.95); }
    }
  </style>
</head>
<body>

  <!-- Hookify logo -->
  <img src="assets/hookify_logo.svg" alt="Hookify Logo" class="logo">

  <!-- Loading bar with sliding note -->
  <div class="loading-bar">
    <div class="note">
      <span class="music-symbol">ðŸŽµ</span>
    </div>
  </div>

  <!-- Loading text -->
  <div class="loading-text">Loading Hookify...</div>

  <script>
    // Redirect after 3 seconds
    setTimeout(() => {
      document.body.classList.add('fade-out'); // fade-out animation
      setTimeout(() => {
        window.location.href = "login.html"; // will create login.html next
      }, 800); // match fade-out duration
    }, 3000);
  </script>

</body>
</html>
